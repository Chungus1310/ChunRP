<!DOCTYPE html>
<html lang="en">
<head>  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>ChunRP - Immersive Roleplay Chat</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/themes.css">
  <link rel="stylesheet" href="css/mobile.css">
  <!-- Add modern iconography -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <!-- Add emoji picker element -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body>
  <!-- Add this div for notifications -->
  <div id="notification-area"></div>

  <div class="app-container"> 
  <!-- Sidebar -->
  <!-- make sidebar addressable by aria-controls and improve semantics -->
  <aside id="app-sidebar" class="sidebar" role="navigation" aria-label="Main navigation">
      <div class="sidebar-header">
        <div class="app-logo">
          <img src="assets/icon.svg" alt="ChunRP" class="app-icon">
          <h1>ChunRP</h1>
        </div>
  <!-- Mobile menu toggle button (hidden on desktop) -->
  <button id="mobile-menu-toggle" aria-label="Toggle Menu"
    aria-controls="app-sidebar" aria-expanded="false" title="Open menu (mobile)">
          <i class="ri-menu-line"></i>
        </button>
        <button id="create-character-btn" class="btn primary rounded">
          <i class="ri-user-add-line"></i>
          <span>New Character</span>
        </button>
      </div>
      
      <div class="sidebar-section">
        <div class="section-header">
          <h2>My Characters</h2>
          <div class="search-box">
            <i class="ri-search-line search-icon"></i>
            <input type="text" id="character-search" placeholder="Search...">
          </div>
        </div>
        
        <div class="character-list" id="character-list">
          <!-- Characters will be loaded here -->
        </div>
      </div>
      
      <div class="sidebar-footer">
        <button id="settings-btn" class="btn glass">
          <i class="ri-settings-3-line"></i>
          <span>Settings</span>
        </button>
        <div class="conn-status-badge">
          <span class="status-indicator online"></span>
          <span class="status-text">Connected</span>
        </div>
      </div>
    </aside>

    <!-- Desktop sidebar toggle button -->
    <button id="desktop-sidebar-toggle" class="btn icon-btn" aria-label="Toggle Sidebar">
      <i class="ri-arrow-left-s-line"></i>
    </button>

    <!-- Main Chat Area -->
    <main class="main-content">
      <div class="chat-container hidden" id="chat-container">
        <div class="chat-header">
          <button id="mobile-back-btn" class="btn icon-btn mobile-only" aria-label="Back to character list">
            <i class="ri-arrow-left-s-line"></i>
          </button>
          <div class="character-info">
            <img id="character-avatar" src="assets/default-avatar.svg" alt="Character" />
            <div class="character-text">
              <h2 id="character-name"></h2>
              <p class="character-status">Online</p>
            </div>
          </div>
          <!-- Redesigned Chat Actions: Tools are now in a dropdown menu -->
          <div class="chat-actions">
            <button id="chat-tools-toggle" class="btn icon-btn tooltip-btn" data-tooltip="More Options">
              <i class="ri-more-2-fill"></i>
            </button>
            <div id="chat-tools-menu" class="dropdown-menu">
              <button id="edit-character-btn" class="dropdown-item"><i class="ri-edit-line"></i> Edit Character</button>
              <button id="memory-view-btn" class="dropdown-item"><i class="ri-brain-line"></i> View Memories</button>
              <button id="recycle-memory-btn" class="dropdown-item"><i class="ri-recycle-line"></i> Recycle Memories</button>
              <button id="regen-btn" class="dropdown-item"><i class="ri-refresh-line"></i> Regenerate Response</button>
              <hr>
              <button id="scene-break-btn" class="dropdown-item"><i class="ri-scissors-line"></i> New Scene</button>
              <button id="clear-chat-btn" class="dropdown-item"><i class="ri-delete-bin-line"></i> Clear Chat</button>
              <hr>
              <button id="export-chat-btn" class="dropdown-item"><i class="ri-download-2-line"></i> Export Chat</button>
              <button id="import-chat-btn" class="dropdown-item"><i class="ri-upload-2-line"></i> Import Chat</button>
            </div>
            <input type="file" id="import-chat-input" accept="application/json" style="display:none" />
          </div>
        </div>
        
        <div class="chat-messages" id="chat-messages">
          <!-- Chat messages will be displayed here -->
        </div>
          <div class="chat-input-container">
          <div class="chat-input-area">
            <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
            <div class="message-actions">
              <div class="action-group">
                <button class="btn icon-btn tooltip-btn" id="emoji-btn" data-tooltip="Add Emoji">
                  <i class="ri-emotion-line"></i>
                </button>
              </div>
              <button id="send-message-btn" class="btn primary rounded">
                <i class="ri-send-plane-fill"></i>
                <span class="desktop-only">Send</span>
              </button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-content">
          <img src="assets/splash.svg" alt="ChunRP" class="welcome-logo">
          <h2>Welcome to ChunRP</h2>
            <p class="welcome-tagline">Immersive character-driven roleplay powered by adaptive memory & AI.</p>
            <div class="welcome-highlights" aria-label="Key Features">
              <div class="highlight"><i class="ri-magic-line"></i><span>Dynamic Persona Memory</span></div>
              <div class="highlight"><i class="ri-brain-line"></i><span>Context-Aware Recall</span></div>
              <div class="highlight"><i class="ri-shake-hands-line"></i><span>Multi-Character Support</span></div>
              <div class="highlight"><i class="ri-flashlight-line"></i><span>Realtime Streaming (Optional)</span></div>
            </div>
            <div class="welcome-tip" id="welcome-rotating-tip" aria-live="polite"></div>
          <div class="welcome-actions">
            <button id="welcome-create-btn" class="btn primary large">
              <i class="ri-user-add-line"></i>
              Create New Character
            </button>
              <button type="button" id="welcome-scroll-btn" class="btn secondary large alt-start-btn" style="display:none;">
                <i class="ri-chat-3-line"></i>
                Continue
              </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Modals -->
  <div id="character-modal" class="modal">
    <!-- Character creation/editing form will be inserted here -->
  </div>
  
  <div id="settings-modal" class="modal">
    <!-- Settings form will be inserted here -->
  </div>

  <!-- Memory visualization panel (hidden by default) -->
  <div id="memory-panel" class="side-panel">
    <div class="panel-header">
      <h2>Character Memories</h2>
      <button class="btn icon-btn close-panel-btn">
        <i class="ri-close-line"></i>
      </button>
    </div>
    <div class="panel-content">
      <div class="memory-filters">
        <button class="btn pill-btn active">All Memories</button>
        <button class="btn pill-btn">Important</button>
        <button class="btn pill-btn">Recent</button>
      </div>
      <div class="memory-timeline" id="memory-timeline">
        <!-- Memory entries will go here -->
      </div>
    </div>
  </div>
  
  <!-- Loading overlay -->
  <div id="loading-overlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p>Thinking...</p>
  </div>
  <!-- Tooltip container for dynamic tooltips -->
  <div id="tooltip" class="tooltip"></div>

  <!-- Reusable Confirmation Dialog -->
  <div id="confirm-dialog" class="confirm-dialog hidden" role="dialog" aria-modal="true" aria-labelledby="confirm-title" aria-describedby="confirm-message">
    <div class="confirm-dialog-content">
      <h3 id="confirm-title">Confirm</h3>
      <p id="confirm-message">Are you sure?</p>
      <div class="confirm-dialog-actions">
        <button type="button" class="btn secondary" id="confirm-cancel-btn">Cancel</button>
        <button type="button" class="btn primary" id="confirm-ok-btn">Yes</button>
      </div>
    </div>
  </div>
  
    <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
